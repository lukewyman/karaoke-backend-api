service: karaoke-backend-greetings-api

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2

custom: ${file(../../serverless.common.yml):custom}

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline

functions:
  hello:
    handler: src/functions/hello.handler
    events:
      - http:
          path: greetings/hello
          method: post
  goodbye:
    handler: src/functions/goodbye.handler
    events:
      - http:
          path: greetings/goodbye
          method: post
